services:
  # 1. Local Database
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: rafay
      POSTGRES_PASSWORD: rafay
      POSTGRES_DB: game_analytics
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/spark-processor/init.sql:/docker-entrypoint-initdb.d/init.sql

  # 2. Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  # 3. Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  # 4. The Core Backend (Consumer + API)
  api:
    build: 
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://rafay:rafay@db:5432/game_analytics
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      - db
      - kafka
    volumes:
      - ./apps/api:/app # Hot reloading for Python code
      - ./packages/game_library:/packages/game_library

  # 5. The Faker Service (Producer)
  faker:
    build: 
      context: .
      dockerfile: apps/faker/Dockerfile
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      - kafka
    volumes:
      - ./apps/faker:/app
      - ./packages/game_library:/packages/game_library

  # 6. The Frontend Dashboard (Streamlit Consumer)
  web:
    build: 
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      - api
      - kafka
    volumes:
      - ./apps/web:/app # Hot reloading for Streamlit
      - ./packages/game_library:/packages/game_library

# 7. Spark Master
  spark-master:
    image: apache/spark:3.5.0  # Official image with ARM64 support
    hostname: spark-master
    container_name: spark-master
    environment:
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
    ports:
      - "8080:8080"
      - "7077:7077"
    # Apache image needs a specific command to start as Master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master

  # 8. Spark Worker
  spark-worker:
    image: apache/spark:3.5.0
    depends_on:
      - spark-master
    environment:
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=1
      - SPARK_WORKER_MEMORY=1G
    volumes:
      - ./apps/spark-processor:/app
    # Apache image needs a specific command to start as Worker
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077

  # 9. Spark Processor Application
  spark-processor:
    build:
      context: .
      dockerfile: apps/spark-processor/Dockerfile
    depends_on:
      - spark-master
      - kafka
      - db
    environment:
      - SPARK_MASTER_URL=spark://spark-master:7077
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - DATABASE_URL=jdbc:postgresql://db:5432/game_analytics
      - DATABASE_USER=rafay
      - DATABASE_PASSWORD=rafay
    command: >
      spark-submit
      --master spark://spark-master:7077
      --packages org.apache.spark:spark-sql-kafka-0-10_2.12:3.4.1,org.postgresql:postgresql:42.6.0
      /app/main.py
    volumes:
      - ./apps/spark-processor:/app # Hot reloading

volumes:
  postgres_data:
